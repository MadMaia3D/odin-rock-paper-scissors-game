<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="flex-container">
            <!-- TRIANGLE -->
            <div class="triangle">
                <!-- CHOICES -->
                <div class="choice-container">
                    <div class="choice choice-1 choice-scissors">
                        <div class="choice-center">
                            <div class="icon"></div>
                        </div>
                    </div>
                </div>
                <div class="choice-container">
                    <div class="choice choice-2 choice-paper">
                        <div class="choice-center">
                            <div class="icon"></div>
                        </div>
                    </div>
                </div>
                <div class="choice-container">
                    <div class="choice choice-3 choice-rock">
                        <div class="choice-center">
                            <div class="icon"></div>
                        </div>
                    </div>
                </div>
                <!-- END OF CHOICES -->
            </div>
            <!-- END OF TRIANGLE -->

        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
