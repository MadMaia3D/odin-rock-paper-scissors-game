<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <!-- SIDE MENU -->
    <aside class="side-menu"></aside>
    <!-- END OF SIDE MENU -->

    <div class="flex-container">

        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <p class="subtitle">Learn Age of Empires counter system. Hope you like it! Have fun!</p>
        </header>

        <div class="game-area">
            <!-- TRIANGLE -->
            <div class="triangle">
                <!-- CHOICES -->
                <div class="choice-container" data-choice="scissors">
                    <div class="choice choice-1 choice-scissors">
                        <div class="choice-center">
                            <div class="icon"></div>
                        </div>
                    </div>
                </div>
                <div class="choice-container" data-choice="paper">
                    <div class="choice choice-2 choice-paper">
                        <div class="choice-center">
                            <div class="icon"></div>
                        </div>
                    </div>
                </div>
                <div class="choice-container" data-choice="rock">
                    <div class="choice choice-3 choice-rock">
                        <div class="choice-center">
                            <div class="icon"></div>
                        </div>
                    </div>
                </div>
                <!-- END OF CHOICES -->
            </div>
            <!-- END OF TRIANGLE -->

            <div class="scores">
                <p>Player</p>
                <p class="player-score">0</p>
                <p>x</p>
                <p class="computer-score">0</p>
                <p>Computer</p>
            </div>
        </div>

    </div>

    <div class="modal">
        <div class="modal-window">
            <div class="modal-top">
                <h1>Welcome!</h1>
                <p>This is my implementation of Rock Paper Scissors game from The Odin Project curriculum.</p>
            </div>
            <p>Hope you enjoy!</p>
            <button>Start Game!</button>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
